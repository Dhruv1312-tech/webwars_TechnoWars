<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The CineVerse</title>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }
        .intro span {
            font-size: 4rem;
            font-weight: bold;
            opacity: 0; /* Start hidden */
            display: block; /* Places each word on a new line */
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.9); /* Glowing Red Effect */
            letter-spacing: 3px;
            margin: 10px 0; /* Adds spacing between words */
        }
    </style>
</head>
<body>

    <div class="intro">
        <span class="word">üé¨ WELCOME</span>
        <span class="word">TO</span>
        <span class="word">THE CINEVERSE üçø</span>
    </div>

    <script>
        gsap.to(".word", { 
            opacity: 1, 
            scale: 1.1, 
            duration: 1, 
            ease: "power4.out", 
            stagger: 0.5 // Words appear one after another
        });

        // Flicker effect
        gsap.to(".word", { 
            textShadow: "0 0 50px rgba(255, 0, 0, 1)", 
            repeat: -1, 
            yoyo: true, 
            duration: 0.3 
        });

        // Slight Shake Effect
        gsap.to(".word", { 
            x: 2, 
            repeat: -1, 
            yoyo: true, 
            duration: 0.1, 
            ease: "power1.inOut"
        });
    </script>
    <script src="app.js"></script>

</body>
</html>
